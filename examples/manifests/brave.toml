# Brave Browser manifest for Voidbox
# Install with: voidbox install brave.toml

[app]
name = "brave"
display_name = "Brave Browser"
description = "Privacy-focused browser with ad blocking"
version = "1.73.97"
license = "MPL-2.0"

[source]
type = "github"
owner = "brave"
repo = "brave-browser"
asset_os = "linux"
asset_arch = "amd64"
asset_extension = ".zip"

[runtime]
base = "ubuntu:24.04"
arch = ["x86_64"]

[dependencies]
packages = [
    "curl",
    "unzip",
    "libnss3",
    "libatk1.0-0t64",
    "libatk-bridge2.0-0t64",
    "libcups2t64",
    "libdrm2",
    "libxkbcommon0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libpango-1.0-0",
    "libcairo2",
    "libasound2t64",
    "libx11-xcb1",
    "libx11-6",
    "libxcb1",
    "libdbus-1-3",
    "libglib2.0-0t64",
    "libgtk-3-0t64",
    "libgtk-3-common",
    "libgl1-mesa-dri",
    "mesa-vulkan-drivers",
    "libegl1",
    "libgles2",
    "libpulse0",
    "libasound2-plugins",
    "fonts-liberation",
    "dconf-gsettings-backend",
    # Required for file picker dialogs
    "gsettings-desktop-schemas",
    "adwaita-icon-theme",
    "hicolor-icon-theme",
    "shared-mime-info",
    "librsvg2-common",
    "xdg-utils",
]

[binary]
name = "brave"
install_dir = "brave"
args = ["--no-sandbox", "--disable-dev-shm-usage", "--test-type"]

[desktop]
categories = ["Network", "WebBrowser"]
wm_class = "brave-browser"
icon = "product_logo_128.png"
keywords = ["browser", "web", "internet", "privacy"]

[permissions]
network = true
audio = true
microphone = true
gpu = true
camera = false
home = true
downloads = true
removable_media = false
dev_mode = false
fonts = true
themes = true
